<div class="flex flex-col w-full h-full py-8 pl-8 pr-6">
  <div class="card-container">
    <div class="card-herder"> <breadcrumbs [items]="breadmenu"></breadcrumbs> </div>
  </div>
  <div class="mt-3 mb-6 text-2xl font-medium">
    Gestion des Utilisateurs
    <button nz-button nzType="primary">Ajouter un utilisateur</button>
  </div>
  <div class="container-body">
    <nz-table #basicTable [nzData]="users">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Username</th>
          <th>Project name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td><img [src]="data.avatar" alt="user avatar"></td>
          <td>{{ data.username }}</td>
          <td>{{ data.project_name }}</td>
          <td>{{ data.status }}</td>
          <td>
            <button nz-button nzType="dashed" nzDanger>Retirer</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
