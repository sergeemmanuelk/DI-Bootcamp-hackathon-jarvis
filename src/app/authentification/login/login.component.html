
   <div class="content">
       <div class="login-form">
            <h1  style="font-size: 40px">Authentification</h1>
            <form class="form-group form" method="post">
                <div class="form-field" #username>
                    <label>Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginForm.username">
                </div>
                <div class="form-field" #password>
                    <label>Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginForm.password">
                    <br>
                </div>
                <button nz-button  class="login-form-button login-form-margin col-md-12 mt-5" [nzType]="'primary'" (click)="Login()">Se connecter</button>
                <div class="mt-5 text-center">
                    <p>vous n'avez pas de compte ? <a routerLink="/auth/register"> creer un compte</a></p>
                </div>
            </form>
       </div>
       <div class="information">

       </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
