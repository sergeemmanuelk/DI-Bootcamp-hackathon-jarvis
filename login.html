<!DOCTYPE html>

                    <label class="">Répéter Mot de passe</label><br>
                     <input type="password" id="confmotpass" class="input" />

                    <label class="">
                        Condition général d'utilisation
                    </label>
                  </div><br>
                  <div>
                    <button type="submit" class="input submit">S'inscrire</button>
                  </div>
            </form>


        </div>
        
    </div>
